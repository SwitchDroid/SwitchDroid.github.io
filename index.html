<!DOCTYPE html>
<body style="margin: 0;">
<button onclick="launchFullscreen(document.querySelector('iframe'));">Launch Fullscreen</button>
<iframe src="https://appetize.io/embed/bg1801n23en1w1y37phv62qmj0?device=nexus9&scale=100&autoplay=true&orientation=landscape&deviceColor=black&screenOnly=true&xdocMsg=true" width="1024px" height="768px" frameborder="0" scrolling="no"></iframe>
<script type="text/javascript">
	setInterval( function(){ document.querySelector('iframe').contentWindow.postMessage('heartbeat', '*'); setScale(500) }, 3000);
	function setScale(number){
    document.querySelector('iframe').contentWindow.postMessage({type: 'setScale', value: number}, '*');
	}
	function launchFullscreen(element) {
  if(element.requestFullscreen) {
    element.requestFullscreen();
  } else if(element.mozRequestFullScreen) {
    element.mozRequestFullScreen();
  } else if(element.webkitRequestFullscreen) {
    element.webkitRequestFullscreen();
  } else if(element.msRequestFullscreen) {
    element.msRequestFullscreen();
  }
}
</script>
</body>
