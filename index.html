<!DOCTYPE html>
<body style="margin: 0;">
<button onclick="launchFullscreen(document.querySelector('iframe'));">Launch Fullscreen</button>
<iframe src="https://appetize.io/embed/rqtaqpaygxctrxqwgd1h47ybmw?device=nexus5&scale=300&autoplay=true&orientation=landscape&deviceColor=black&screenOnly=true&language=en&xdocMsg=true" width="640px" height="360px" frameborder="0" scrolling="no"></iframe>
<script type="text/javascript">
	setInterval( function(){ document.querySelector('iframe').contentWindow.postMessage('heartbeat', '*'); setScale(300) }, 3000);
	function setScale(number){
    document.querySelector('iframe').contentWindow.postMessage({type: 'setScale', value: number}, '*');
	}
	function launchFullscreen(element) {
  if(element.requestFullscreen) {
    element.requestFullscreen();
  } else if(element.mozRequestFullScreen) {
    element.mozRequestFullScreen();
  } else if(element.webkitRequestFullscreen) {
    element.webkitRequestFullscreen();
  } else if(element.msRequestFullscreen) {
    element.msRequestFullscreen();
  }
}
</script>
</body>
